version: 2

models:
  - name: stg_google_news
    description: "Performs basic operations like cleaning or renaming columns"
    columns:
      - name: id
        tests:
          - not_null
          - unique
      - name: title
        tests:
          - not_null
      - name: link
        tests:
          - not_null
      - name: published_at
        tests:
          - not_null
      - name: company
        tests:
          - not_null
